<div class="list">

    <!-- Seznam link -->
    <a routerLink="/seznam" class="listLink">
        <img src="assets/list.png">
    </a>

    <!-- Kalendář link -->
    <a routerLink="/kalendar" class="calendarLink">
        <img src="assets/calendar.png">
    </a>

    <!-- Přidání filmu -->
    <button (click)="isModalClosed = false" class="addMovie">
        <img src="assets/add.png">
    </button>

    <!-- Načíst předchozí filmy -->
    <div class="previousMovies" *ngIf="moviesPreviousCount !== moviesPreviousTotal">
        <button (click)="getMoreMovies(status.previous)">
            <img src="assets/previous.png">
        </button>
    </div>

    <!-- Předchozí filmy -->
    <app-movies [movies]="moviesPrevious"></app-movies>

    <!-- Další filmy -->
    <app-movies [movies]="moviesNext"></app-movies>

    <!-- Načíst další filmy -->
    <div class="nextMovies" *ngIf="moviesNextCount !== moviesNextTotal">
        <button (click)="getMoreMovies(status.next)">
            <img src="assets/next.png">
        </button>
    </div>
</div>

<!-- Modal pro přidání filmu -->
<div class="addMovieModal" *ngIf="!isModalClosed">

    <div class="content">
        
        <!-- Záhlaví -->
            <div class="header">Přidat film:
                <button (click)="isModalClosed = true">
                    <img src="assets/close.png">
                </button>
            </div>

            <!-- Formulář pro přidání nového filmu -->
            <app-new-movie (isModalClosed)="closeModal($event)"></app-new-movie>
    </div>
</div>
